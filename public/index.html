<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The only BBQ App you will need</title>
	<link rel="stylesheet" href="styles/style.css">
	<!-- Icons courtesy of Noun Project. Chicken, Sausage, steak icons by Paulo Sa Ferreira. Beer icon by Sachan. Cocktail icon by Esteban Sandoval. Bellpepper icon by Marco Galtarossa. Corn icon by Joe Harrison. Celery icon by James Cottell. Carrot icon by Creative Stall. Tomato icon by Nathan Thomson. Pea icon by Oliviu Stoian. Mushroom icon by Marianna Nardella.  -->
</head>
<body>

<header>
	<ul>
		<li>Summertime BBQ App</li>
		<li>About</li>
	</ul>
</header>
<main class="hero-intro">
	<h1>The only BBQ App you will need</h1>
	<h2>It's summertime!</h2>
	<h2>You're hungry!</h2>
	<h2>And thirsty!</h2>
	<button class="get-started">Let's Get Started!</button>
</main>

<section class="user-select">
	<div class="wrapper">
		<h3>Choose your meat:</h3>
		<form action="" id="main-form">
			<fieldset id="meat">
				<label for="chicken"><input type="radio" name="meat" value=" Chicken">Chicken</label>
				<label for="steak"><input type="radio" name="meat" value=" Steak">Steak</label>
				<label for="pork"><input type="radio" name="meat" value=" Pork">Pork</label>
			</fieldset>
			<fieldset id="veggie">
				<label for="onions"><input type="checkbox" name="veggie" value=" Onions">onions</label>
				<label for="celery"><input type="checkbox" name="veggie" value=" Celery">celery</label>
				<label for="carrots"><input type="checkbox" name="veggie" value=" Carrots">carrots</label>
				<label for="tomatoes"><input type="checkbox" name="veggie" value=" Tomatoes">tomatoes</label>
				<label for="peas"><input type="checkbox" name="veggie" value=" Peas" >peas</label>
				<label for="corn"><input type="checkbox" name="veggie" value=" Corn">corn</label>
				<label for="mushrooms"><input type="checkbox" name="veggie" value=" Mushrooms">mushrooms</label>
			</fieldset>
			<fieldset id="drink">
				<label for="beer"><input type="radio" name="drink" value=" Beer">beer</label>
				<label for="mixed drink"><input type="radio" name="drink" value=" Mixed Drink">mixed drink</label>
				<label for="cocktail"><input type="radio" name="drink" value=" Cocktail">cocktail</label>
				<label for="wine"><input type="radio" name="drink" value=" wine">wine</label>
			</fieldset>
			<input type="submit" value="Lets get Results!">
		</form>
	</div>
</section>

<section class="results" id="results">
	<div class="wrapper">
	</div>
</section>

	<footer>
		<p>2016 | Copyright our files</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
