<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The only BBQ App you will need</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
	<div class="wrapper">
		<h1>The only BBQ App you will need</h1>
		<h2>It's summertime!</h2>
		<h2>You're hungry!</h2>
		<h2>And thirsty!</h2>
		<button class="getStarted">Let's Get Started!</button>
	</div>
</header>

<section class="select" id="select">
	<div class="wrapper">
		<h3>Choose your meat:</h3>
		<form action="">
			<label for="chicken"><input type="radio">Chicken</label>
			<label for="steak"><input type="radio">Steak</label>
			<label for="chicken"><input type="radio">Chicken</label>
		</form>
		
		<button class="getResults">Let's Get Results!</button>

	</div>
</section>

<section class="results" id="results">
	<div class="wrapper">
		<h3>Here's your BBQ recipe!</h3>
		<p>[INSERT YUMMYLY RESULT]</p>

		<h3>Here's your beverage!</h3>
		<p>[INSERT LCBO RESULT]</p>
	</div>
</section>

	<footer>
		<p>2016 | Copyright our files</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
