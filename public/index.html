<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The only BBQ App you will need</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

<header>
	<ul>
		<li>Summertime BBQ App</li>
		<li>About</li>
	</ul>
</header>
<main>
	<div class="wrapper">
		<h1>The only BBQ App you will need</h1>
		<h2>It's summertime!</h2>
		<h2>You're hungry!</h2>
		<h2>And thirsty!</h2>
		<button class="getStarted">Let's Get Started!</button>
	</div>
</main>

<section class="select" id="select">
	<div class="wrapper">
		<h3>Choose your meat:</h3>
		<form action="" id="meat">
			<label for="chicken"><input type="radio">Chicken</label>
			<label for="steak"><input type="radio">Steak</label>
			<label for="pork"><input type="radio">Pork</label>
		</form>
		<form action="" id="veggie">
			<label for="onions"><input type="checkbox">onions</label>
			<label for="celery"><input type="checkbox">celery</label>
			<label for="carrots"><input type="checkbox">carrots</label>
			<label for="tomatoes"><input type="checkbox">tomatoes</label>
			<label for="peas"><input type="checkbox">peas</label>
			<label for="corn"><input type="checkbox">corn</label>
			<label for="mushrooms"><input type="checkbox">mushrooms</label>
		</form>
		<form action="" id="drink">
			<label for="beer"><input type="radio">beer</label>
			<label for="mixed drink"><input type="radio">mixed drink</label>
			<label for="cocktail"><input type="radio">cocktail</label>
			<label for="wine"><input type="radio">wine</label>
		</form>
		
		<button class="getResults">Let's Get Results!</button>

	</div>
</section>

<section class="results" id="results">
	<div class="wrapper">
	</div>
</section>

	<footer>
		<p>2016 | Copyright our files</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
