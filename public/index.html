<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The only BBQ App you will need</title>
	<link rel="stylesheet" href="styles/style.css">
	<!-- Icons courtesy of Noun Project. Cow icon by  João Proença. Chicken icon by Kate Vogel. Fish icon by Jens Tärning. Beer icon by Sachan. Cocktail icon by Esteban Sandoval. Bellpepper icon by Marco Galtarossa. Corn icon by Joe Harrison. Celery icon by James Cottell. Carrot icon by Creative Stall. Tomato icon by Nathan Thomson. Pea icon by Oliviu Stoian. Mushroom icon by Marianna Nardella. Wine icon by Edward Boatman -->
</head>
<body>

<header>
	<ul>
		<li>Summertime BBQ App</li>
		<li>About</li>
	</ul>
</header>
<main class="hero-intro">
	<h1>The only BBQ App you will need</h1>
	<h2>It's summertime!</h2>
	<h2>You're hungry!</h2>
	<h2>And thirsty!</h2>
	<a href="#user-select"><button class="get-started">Let's Get Started!</button></a>
</main>

<section class="user-select" id="user-select">
	<div class="wrapper">
		<h3>Choose your meat:</h3>
		<form action="" id="main-form">
			<div id="meat">
				<input type="radio" name="meat" id="chicken" value=" Chicken">
				<label for="chicken">
				<div class="ingredient-parent" id="chicken-parent">
					<img class="ingredient-image" src="images/meats/chicken.png" alt="">
					Chicken
				</div>
				</label>
				<input type="radio" name="meat" id="steak" value=" Steak">
				<label for="steak">
				<div class="ingredient-parent" id="steak-parent">
					<img class="ingredient-image" src="images/meats/cow.png" alt="">
					Steak
				</div>
				</label>
				<input type="radio" name="meat" id="pork" value=" Pork">
				<label for="pork">
					<div class="ingredient-parent" id="pork-parent">
						<img class="ingredient-image" src="images/meats/pig.png" alt="">
						Pork
					</div>
				</label>

				<input type="radio" name="meat" id="seafood" value=" Pork">
				<label for="seafood">
				<div class="ingredient-parent" id="seafood-parent">
					<img class="ingredient-image" src="images/meats/fish.png" alt="">
					Seafood
				</div>
				</label>
			</div>
			<h3>Choose your veggies:</h3>
			<div id="veggie">
				<input type="checkbox" name="veggie" id="onions" value=" Onions">
				<label for="onions">
				<div class="ingredient-parent" id="onions-parent">
					<img class="ingredient-image" src="images/veggies/onion.png" alt="">
					onions
				</div>
					</label>
				<input type="checkbox" name="veggie" id="celery" value=" Celery">
				<input type="checkbox" name="veggie" id="carrots" value=" Carrots">
				<label for="carrots">
				<div class="ingredient-parent" id="carrots-parent">
					<img class="ingredient-image" src="images/veggies/carrots.png" alt="">
					carrots
				</div>
				</label>
				<input type="checkbox" name="veggie" id="tomatoes" value=" Tomatoes">
				<label for="tomatoes">
				<div class="ingredient-parent" id="tomatoes-parent">
					<img class="ingredient-image" src="images/veggies/tomato.png" alt="">
					tomatoes
				</div>
				</label>
				<input type="checkbox" name="veggie" id="peas" value=" Peas">
				<label for="peas">
				<div class="ingredient-parent" id="peas-parent">
					<img class="ingredient-image" src="images/veggies/peas.png" alt="">
					peas
				</div>
				</label>
				<input type="checkbox" name="veggie" id="corn" value=" Corn">
				<label for="corn">
				<div class="ingredient-parent" id="corn-parent">
					<img class="ingredient-image" src="images/veggies/corn.png" alt="">
					corn
				</div>
					</label>
				<input type="checkbox" name="veggie" id="mushrooms" value=" Mushrooms">
				<label for="mushrooms">
				<div class="ingredient-parent" id="mushrooms-parent">
					<img class="ingredient-image" src="images/veggies/mushroom.png" alt="">
					mushrooms
				</div>
				</label>
			</div>
			<h3>Choose your beverage:</h3>
			<div id="drink">
				<input type="radio" name="drink" id="beer" value=" Beer">
				<label for="beer">
				<div class="ingredient-parent" id="beer-parent">
					<img class="ingredient-image" src="images/drinks/beer.png" alt="">
					beer
				</div>
				</label>
				<!-- <input type="radio" name="drink" id="mixed drink" value=" Mixed Drink">
				<label for="mixed drink">
				<div class="ingredient-parent" id="mixed-drink-parent">
					<img class="ingredient-image" src="images/drinks/cocktail.png" alt="">
					mixed drink
				</div>
				</label> -->
				<input type="radio" name="drink" id="wine" value=" wine">
				<label for="wine">
				<div class="ingredient-parent" id="wine-parent">
					<img class="ingredient-image" src="images/drinks/wine.png" alt="">
					wine
				</div>
				</label>
			</div>
			<input type="submit" value="Let's get Results!" class="lets-get-results">
		</form>
	</div>
</section>

<section class="results wrapper" id="results">
</section>

<section class="find hide wrapper" id="find">
	<div class="postalIntro"></div>
	<div class="postalSearch"></div>
</section>

<footer>
	<p>2016 | Copyright our files</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="scripts/script.js"></script>

</body>
</html>
